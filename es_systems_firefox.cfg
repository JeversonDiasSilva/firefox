<?xml version="1.0"?>
<systemList>
<!--Adicionado por @JCGAMESCLASSICOS-->

  <system>
        <fullname>Firefox</fullname>
        <name>ports</name>
        <manufacturer>Ports</manufacturer>
        <release>None</release>
        <hardware>port</hardware>
        <path>/userdata/roms/firefox</path>
        <extension>.sh .squashfs</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pc</platform>
        <theme>desktop</theme>
        <group></group>
        <emulators>
            <emulator name="sh">
                <cores>
                    <core default="true">sh</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
